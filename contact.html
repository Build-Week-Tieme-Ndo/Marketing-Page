        <div class="container">
            <form>

                <input type="text" name="firstname" placeholder="Your first name...">
                </br>
                Last name:</br>
                <input type="text" name="lastname" placeholder="Your last name..."></br>
                Country:</br>

                    <option value="canada">Mexico</option>
                    <option value="canada">Canada</option>
                    <option value="canada">USA</option>
                    <option value="usa">Vietnam</option>
                </select></br>
                Subject:</br>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:10%"></textarea></br>
                <input type="submit" value="Submit">
            </form>
        </div>

    </section>
